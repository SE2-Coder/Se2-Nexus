version: '3.8'

services:
  # Base de datos PostgreSQL
  database:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: se2-postgres
    environment:
      POSTGRES_DB: se2brain
      POSTGRES_USER: se2admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U se2admin -d se2brain" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - se2-network

  # Backend en Go
  backend:
    build:
      context: ./se2-brain
      dockerfile: Dockerfile
    container_name: se2-backend
    environment:
      PORT: 8080
      DATABASE_URL: postgres://se2admin:${DB_PASSWORD:-changeme}@database:5432/se2brain
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      GIN_MODE: release
    ports:
      - "8080:8080"
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - se2-network

  # Frontend en Astro
  frontend:
    build:
      context: ./se2-front
      dockerfile: Dockerfile
    container_name: se2-frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - se2-network

volumes:
  postgres_data:
    driver: local

networks:
  se2-network:
    driver: bridge
